<!DOCTYPE html>
<html>
  <head>
    <title>Escape Inside</title>
    <style>
      body {
        background-color: #EBE3CC;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .banner {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        display: block;
      }
      .logo {
        max-width: 300px;
        width: 80%;
        height: auto;
        margin: 2rem auto;
        display: block;
      }
      .content {
        padding: 1rem 2rem;
      }
    </style>
  </head>
  <body>
    <img src="Exterior.png" alt="National Park Banner" class="banner" />
    <img src="Escape Inside Logo.svg" alt="Escape Inside Logo" class="logo" />
    <div class="content">
      <h1>Hello, world!</h1>
      <p>Welcome to Escape Inside.</p>
    </div>
  </body>
</html>
